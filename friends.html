<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - TIGER Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <div>
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Name Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="https://w7.pngwing.com/pngs/390/486/png-transparent-tigger-winnie-the-pooh-roo-eeyore-piglet-winnie-the-pooh-cat-like-mammal-carnivoran-tiger.png" />
          <div class="user-component__text">
            <h4 class="user-component__title">TIGER</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://www.wikicelebs.com/wp-content/uploads/2020/05/Son-Heung-min.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">SON HEUNGMIN</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>

            </div>
          </div>
        </div>
      </div>
      <!--use-component no.1-->

      <div class="user-component">
        </div>

        <div class="user-component__column"></div>
      </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://static.jtbcgolf.joins.com/jtbcgolf/data/news/31622.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">DUSTIN JOHNSON</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>

            </div>
            </div>
          </div>
        </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <lu class="nav__btn"
          ><a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i></a
        ></lu>
        <lu class="nav__btn"
          ><a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i></a
        ></lu>
        <lu class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i></a
        ></lu>
        <lu class="nav__btn"
          ><a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i></a
        ></lu>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
