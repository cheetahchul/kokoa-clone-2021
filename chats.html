<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cheetah Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <div>
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span
            ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://www.wikicelebs.com/wp-content/uploads/2020/05/Son-Heung-min.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">SON HEUNGMIN</h4>
              <h6 class="user-component__subtitle">
                OK! Thank you Cheetah!
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">21:29</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <lu class="nav__btn"
          ><a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a
        ></lu>
        <lu class="nav__btn"
          ><a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i></a
        ></lu>
        <lu class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i></a
        ></lu>
        <lu class="nav__btn"
          ><a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i></a
        ></lu>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
